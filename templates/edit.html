{% extends 'layout.html' %}

{% block content %}
<h2>Edit Recipe</h2>
<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ recipe.title }}" required>
    </div>
    <div class="mb-3">
        <label>Ingredients</label>
        <textarea name="ingredients" class="form-control" rows="3" required>{{ recipe.ingredients }}</textarea>
    </div>
    <div class="mb-3">
        <label>Instructions</label>
        <textarea name="instructions" class="form-control" rows="4" required>{{ recipe.instructions }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Recipe</button>
</form>
{% endblock %}
