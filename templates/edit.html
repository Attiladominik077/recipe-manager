{% extends 'layout.html' %}

{% block content %}
<h3>Edit Recipe</h3>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" value="{{ recipe.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ingredients</label>
        <textarea class="form-control" name="ingredients" rows="3" required>{{ recipe.ingredients }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Instructions</label>
        <textarea class="form-control" name="instructions" rows="4" required>{{ recipe.instructions }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Image URL (optional)</label>
        <input type="url" class="form-control" name="image_url" value="{{ recipe.image_url }}">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
